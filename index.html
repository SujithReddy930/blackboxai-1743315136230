<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Prompt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold">AI Image Prompt Generator</h1>
                    <p class="mt-2">Create perfect prompts for AI-generated images</p>
                </div>
                <nav>
                    <a href="history.html" class="bg-indigo-700 hover:bg-indigo-800 text-white py-2 px-4 rounded-md transition duration-200">
                        <i class="fas fa-history mr-2"></i>History
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Generate Your Prompt</h2>
            
            <form id="promptForm" class="space-y-4">
                <div>
                    <label for="topic" class="block text-sm font-medium text-gray-700">Main Subject</label>
                    <input type="text" id="topic" name="topic" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                        placeholder="e.g., a cat, futuristic city, portrait of a wizard">
                </div>

                <div>
                    <label for="style" class="block text-sm font-medium text-gray-700">Style</label>
                    <select id="style" name="style" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                        <option value="realistic">Realistic</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="cyberpunk">Cyberpunk</option>
                    </select>
                </div>

                <div>
                    <label for="mood" class="block text-sm font-medium text-gray-700">Mood</label>
                    <select id="mood" name="mood" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                        <option value="happy">Happy</option>
                        <option value="mysterious">Mysterious</option>
                        <option value="epic">Epic</option>
                        <option value="relaxing">Relaxing</option>
                    </select>
                </div>

                <div>
                    <label for="details" class="block text-sm font-medium text-gray-700">Additional Details</label>
                    <textarea id="details" name="details" rows="3"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                        placeholder="e.g., vibrant colors, detailed background, cinematic lighting"></textarea>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200">
                    Generate Prompt
                </button>
            </form>
        </div>

        <div id="resultContainer" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-2xl font-semibold mb-4">Your Generated Prompt</h2>
            <div id="generatedPrompt" class="bg-gray-50 p-4 rounded-md mb-4"></div>
            <button id="copyButton" class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-md transition duration-200">
                <i class="fas fa-copy mr-2"></i>Copy to Clipboard
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
